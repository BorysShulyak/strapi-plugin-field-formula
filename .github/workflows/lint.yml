name: Lint

on:
  push:
  pull_request:
    types:
      - opened

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: Run Linting
        run: yarn run lint